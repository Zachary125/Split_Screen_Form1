<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  
  <div class="left">
    <section class="copy">
      <h1>Explore your creativity</h1>
      <h1>Over 1000 courses thought by real creatives</h1>
      
      
    </section>
    
  </div>
  
  
  
  <div class="right">
    <form>
      <section class="copy">
        <h2> Sign Up</h2>
        
        <div class="login-container">
          
         <p>Already have an account <a href="a"> <strong>login</strong> </a></p>
        </div>
        
      </section>
      <div class="input-container name">
        
      <label for="name">Full Name</label>
         <input type="text" 
                id="fname" 
                name="fname">
      </div>
      
      
      <div class="input-container email">
      
      <label for="email">Email</label>
         <input type="text" 
                id="email" 
                name="email"
                >
      </div>
      
      
      <div class="input-container password">
      <label for="password">Password</label>
         <input type="password" 
                id="password" 
                name="password"
                placeholder="Must be at least 6 characters">
                 <i class="far fa-eye-slash"> </i>
      </div>
      
      <div class="input-container cta">
        <label class="checkbox-container">
        <input type="checkbox">
        <span class="checkbox"></span>
        sign up for email update
        </label>
        
      </div>
       <button class="signup-btn" type="submit">Sign Up</button>
       
       <section class="copy-legal">
         
         <p> <span class="small">By continuing, you accept our <br> <a href="#">privacy policy</a>&amp; <a href="#">terms of service</a>.</span>
         </p>
         
         
       </section>
      
      
    </form>
    
  </div>

</body>
